<body>
  <div class="container">
    <h1>Date Tools</h1>

    <!-- Days Until Date Calculator -->
    <div class="feature">
      <h2>Days Until Date Calculator</h2>
      <label for="targetDate">Enter a target date:</label>
      <input type="date" id="targetDate">
      <button onclick="calculateDays()">Calculate Days</button>
      <div class="result">
        <p id="daysResult"></p>
        <p id="dayOfWeek"></p>
        <p id="weekNumber"></p>
        <p id="leapYear"></p>
      </div>
      <div class="countdown">
        <p id="countdownTimer"></p>
      </div>
    </div>

    <!-- Age Calculator -->
    <div class="feature">
      <h2>Age Calculator</h2>
      <label for="birthDate">Enter your birthdate:</label>
      <input type="date" id="birthDate">
      <button onclick="calculateAge()">Calculate Age</button>
      <p id="ageResult" class="result"></p>
    </div>

    <!-- Date Difference Calculator -->
    <div class="feature">
      <h2>Date Difference Calculator</h2>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
      <button onclick="calculateDateDifference()">Calculate Difference</button>
      <p id="dateDifferenceResult" class="result"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Made with ❤️ by Date Tools</p>
    </div>
  </div>

  <script>
    function calculateDays() {
      const targetDateInput = document.getElementById('targetDate').value;
      const targetDate = new Date(targetDateInput);
      const today = new Date();

      // Calculate the difference in time (milliseconds)
      const timeDifference = targetDate - today;

      // Convert time difference to days
      const daysDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

      // Display the result
      const daysResult = document.getElementById('daysResult');
      if (daysDifference > 0) {
        daysResult.textContent = `There are ${daysDifference} days until ${targetDate.toDateString()}.`;
      } else if (daysDifference === 0) {
        daysResult.textContent = `Today is the target date: ${targetDate.toDateString()}.`;
      } else {
        daysResult.textContent = `The target date (${targetDate.toDateString()}) has already passed.`;
      }

      // Display the day of the week for the target date
      const dayOfWeek = document.getElementById('dayOfWeek');
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      dayOfWeek.textContent = `The target date falls on a ${daysOfWeek[targetDate.getDay()]}.`;

      // Display the week number of the year
      const weekNumber = document.getElementById('weekNumber');
      const startOfYear = new Date(targetDate.getFullYear(), 0, 1);
      const pastDaysOfYear = (targetDate - startOfYear) / 86400000;
      weekNumber.textContent = `Week number of the year: ${Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7)}`;

      // Check if the target year is a leap year
      const leapYear = document.getElementById('leapYear');
      const year = targetDate.getFullYear();
      const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
      leapYear.textContent = `Is ${year} a leap year? ${isLeapYear ? 'Yes' : 'No'}`;

      // Start the countdown timer
      startCountdown(targetDate);
    }

    function startCountdown(targetDate) {
      const countdownTimer = document.getElementById('countdownTimer');

      function updateCountdown() {
        const now = new Date();
        const timeLeft = targetDate - now;

        if (timeLeft > 0) {
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          countdownTimer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          countdownTimer.textContent = 'Countdown finished!';
          clearInterval(interval);
        }
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    }

    // Age Calculator
    function calculateAge() {
      const birthDateInput = document.getElementById('birthDate').value;
      const birthDate = new Date(birthDateInput);
      const today = new Date();

      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDifference = today.getMonth() - birthDate.getMonth();
      if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      const ageResult = document.getElementById('ageResult');
      ageResult.textContent = `Your age is ${age} years.`;
    }

    // Date Difference Calculator
    function calculateDateDifference() {
      const startDateInput = document.getElementById('startDate').value;
      const endDateInput = document.getElementById('endDate').value;
      const startDate = new Date(startDateInput);
      const endDate = new Date(endDateInput);

      const timeDifference = endDate - startDate;
      const daysDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

      const dateDifferenceResult = document.getElementById('dateDifferenceResult');
      dateDifferenceResult.textContent = `The difference between the two dates is ${daysDifference} days.`;
    }
  </script>
